<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’¸ Expense Tracker</h1>
        
        <div class="card">
            <h3>Add New Expense</h3>
            <div class="input-grid">
                <div class="field">
                    <label>Amount (â‚¹)</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01">
                </div>
                <div class="field">
                    <label>Date</label>
                    <input type="date" id="date">
                </div>
                <div class="field">
                    <label>Description</label>
                    <input type="text" id="description" placeholder="Lunch, Rent, etc.">
                </div>
                <button class="btn-primary" onclick="addExpense()">Add Expense</button>
            </div>
        </div>

        <div class="card filter-card">
            <h3>Filters & Sorting</h3>
            <div class="filter-grid">
                <input type="number" id="minAmount" placeholder="Min â‚¹">
                <input type="number" id="maxAmount" placeholder="Max â‚¹">
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <button class="btn-secondary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn-outline" onclick="renderExpenses(expenses)">Clear Filters</button>
            </div>
            <div class="sort-actions">
                <span>Sort by:</span>
                <button onclick="sortExpenses('amount')">Amount</button>
                <button onclick="sortExpenses('date')">Date</button>
            </div>
        </div>

        <div class="expense-header">
            <h2>Recent Transactions</h2>
            <div id="totalExpense" class="total-badge">Total: â‚¹0.00</div>
        </div>
        
        <div class="expense-list" id="expenseList">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
